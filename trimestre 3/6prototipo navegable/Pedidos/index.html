<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pedidos - Cocina</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <div class="container">

        <div class="new-order-container">
            <div class="new-order-form">
                <h2>Nuevo Pedido</h2>
                <form>
                    <div class="form-group">
                        <label for="customer">Cliente</label>
                        <input type="text" id="customer" placeholder="Nombre del cliente">
                    </div>
                    <div class="form-group">
                        <label for="items">Items</label>
                        <textarea id="items" rows="4" placeholder="Ej: Hamburguesa, Papas fritas"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Prioridad</label>
                        <select id="priority">
                            <option value="normal">Normal</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Crear Pedido</button>
                </form>
            </div>
        </div>

        
        <div class="main-content">
            <div class="header">
                <h1>Gestión de Pedidos - Cocina</h1>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                    <button class="filter-btn" data-filter="preparing">En Preparación</button>
                    <button class="filter-btn" data-filter="ready">Listos</button>
                </div>
            </div>

            <table class="order-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Items</th>
                        <th>Estado</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="status-pending priority-high">
                        <td class="order-id">#001</td>
                        <td>Juan Pérez</td>
                        <td>Hamburguesa con queso, Papas fritas grandes</td>
                        <td>Pendiente</td>
                        <td class="timestamp">10:15 AM</td>
                        <td>
                            <button class="btn btn-prepare">Preparar</button>
                            <button class="btn btn-details">Detalles</button>
                        </td>
                    </tr>
                    <tr class="status-preparing">
                        <td class="order-id">#002</td>
                        <td>María Gómez</td>
                        <td>Pizza Margarita, Refresco 500ml</td>
                        <td>En preparación</td>
                        <td class="timestamp">10:20 AM</td>
                        <td>
                            <button class="btn btn-ready">Listo</button>
                            <button class="btn btn-details">Detalles</button>
                        </td>
                    </tr>
                    <tr class="status-ready">
                        <td class="order-id">#003</td>
                        <td>Carlos Ruiz</td>
                        <td>Ensalada César, Jugo natural</td>
                        <td>Listo</td>
                        <td class="timestamp">10:25 AM</td>
                        <td>
                            <button class="btn btn-details">Detalles</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
