<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ingrediente - Inventario Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/estilos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Inventario Restaurante</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="list.html">Ingredientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="movimientos.html">Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="form.html">Agregar</a>
                    </li>
                </ul>
                <span class="navbar-text text-white">
                    Bienvenido, Chef
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Agregar Nuevo Ingrediente</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Ingrediente</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select class="form-select" id="categoria" required>
                                        <option value="" selected disabled>Seleccione una categoría</option>
                                        <option>Vegetales</option>
                                        <option>Carnes</option>
                                        <option>Especias</option>
                                        <option>Lácteos</option>
                                        <option>Aceites</option>
                                        <option>Granos</option>
                                        <option>Otros</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="unidad" class="form-label">Unidad de Medida</label>
                                    <select class="form-select" id="unidad" required>
                                        <option value="" selected disabled>Seleccione unidad</option>
                                        <option>kg</option>
                                        <option>g</option>
                                        <option>L</option>
                                        <option>ml</option>
                                        <option>unidades</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cantidad" class="form-label">Cantidad Actual</label>
                                    <input type="number" step="0.01" class="form-control" id="cantidad" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="minimo" class="form-label">Umbral Mínimo</label>
                                    <input type="number" step="0.01" class="form-control" id="minimo" required>
                                    <div class="form-text">Cantidad mínima antes de necesitar reorden</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="proveedor" class="form-label">Proveedor Principal</label>
                                <input type="text" class="form-control" id="proveedor">
                            </div>
                            
                            <div class="mb-3">
                                <label for="notas" class="form-label">Notas</label>
                                <textarea class="form-control" id="notas" rows="3"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-secondary me-md-2">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar Ingrediente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-primary-dark text-white">
        <div class="container text-center">
            <p class="mb-0">Sistema de Inventario del Restaurante © 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
