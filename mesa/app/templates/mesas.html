<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Estado de Mesas</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th># Mesa</th>
                    <th>Capacidad</th>
                    <th>Ubicación</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for mesa in mesas %}
                <tr>
                    <td>{{ mesa.numero_mesa }}</td>
                    <td>{{ mesa.capacidad }}</td>
                    <td>{{ mesa.ubicacion }}</td>
                    <td>
                        <span class="badge {{ 'bg-success' if mesa.estado == 'disponible' else 'bg-danger' }}">
                            {{ mesa.estado.capitalize() }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ url_for('mesas.cambiar_estado', mesa_id=mesa.mesa_id) }}" class="btn btn-warning btn-sm">
                            Cambiar estado
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
