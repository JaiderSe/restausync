<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!-- Importa flatpickr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Reservas</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restausync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menú</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Reservar mesa-->
    <div class="form-box">
    <form>
    <label for="firstName">Nombre Completo</label>
    <div class="form-row">
        <div class="col-6">
           <input type="text" class="form-control" placeholder="Nombres">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Apellidos">
        </div>
    </div>

    <div class="form-group">
        <label for="correoElectronico">Correo electrónico</label>
        <input type="text" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
    </div>

    <div class="form-group">
        <label for="numeroContacto">Número de contacto</label>
        <input type="text" class="form-control" id="numero" placeholder="Ingrese su número de contacto">
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Cantidad de personas</label>
        <select class="form-control" id="exampleFormControlSelect1">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fechaReserva">Fecha</label>
        <input type="text" class="form-control" id="fechaReserva" placeholder="Selecciona una fecha">
    </div>

    <div class="form-group">
        <label for="fechaReserva">Hora</label>
        <input type="text" class="form-control" id="hora" placeholder="Hora">
    </div>

    <div class="boton-container">
        <a href="./seleccion.html" class="boton btn btn-success text-center">Reservar</a>
    </div>  
    </form>
    </div>

    <!--Footer-->
    <footer class="text-white text-center py-3">
        &copy; 2025 Restausync. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- Importa flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
    // activa flatpickr
    flatpickr("#fechaReserva", {
    dateFormat: "d-m-Y",
    minDate: "today"
    });

    flatpickr("#hora", {
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i",
    minTime: "12:00",
    maxTime: "22:00",
    });
    </script>
</body>
</html>
