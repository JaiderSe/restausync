<span class="block text-lg font-extrabold text-center text-orange-500"> Men√∫</span>
<div class="divider bg-gray-700"></div>
<ul class="menu">
  @for (item of menuItems(); track $index) {
    <li class="mb-1">
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-orange-500 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-gray-300 hover:bg-gray-700 hover:text-orange-400"
      >
        <i [class]="item.icon"></i> {{ item.label }}</a
      >
    </li>
  }
</ul>
<div class="divider bg-gray-700"></div>
<ul class="menu">
  <li class="menu">
    <a [routerLink]="'/'" class="text-gray-300 hover:bg-gray-700 hover:text-orange-400">
      <i class="fas fa-home"></i> Inicio
    </a>
  </li>
  <li class="menu">
    <button class="btn bg-red-600 hover:bg-red-700 text-white" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> Salir
    </button>
  </li>
</ul>
