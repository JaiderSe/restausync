<div class="bg-gray-900 text-gray-100 min-h-screen p-6">
  <div class="flex items-center justify-center">
    <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 w-full max-w-2xl">
      <div class="p-6">
        <!-- T칤tulo -->
        <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">
          游논 Datos del Usuario
        </h2>

        <!-- Formulario -->
        <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="flex justify-between w-full gap-2">
            <!-- Nombre -->
            <div class="block w-full">
              <label
                class="block text-sm font-bold text-orange-400 mb-2"
                for="name"
              >
                Nombre(s)
              </label>
              <input
                type="text"
                placeholder="Juan"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
                formControlName="name"
              />
            </div>
            <!-- Apellido -->
            <div class="block w-full">
              <label
                class="block text-sm font-bold text-orange-400 mb-2"
                for="surname"
              >
                Apellido(s)
              </label>
              <input
                type="text"
                placeholder="Benjumea Correa"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
                formControlName="surname"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label
              class="block text-sm font-bold text-orange-400 mb-2"
              for="email"
            >
              Email
            </label>
            <input
              type="email"
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
              formControlName="email"
              placeholder="correo@electronico.com"
            />
          </div>

          <div class="flex justify-between w-full gap-2">
            <!-- contrase침a -->
            <div class="block w-full">
              <label
                class="block text-sm font-bold text-orange-400 mb-2"
                for="password"
              >
                Contrase침a
              </label>
              <input
                type="password"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
                formControlName="password"
              />
            </div>
            <!-- confirmation -->
            <div class="block w-full">
              <label
                class="block text-sm font-bold text-orange-400 mb-2"
                for="confirmation"
              >
                Confirmaci칩n
              </label>
              <input
                type="password"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
                formControlName="confirmation"
              />
            </div>
          </div>

          <div class="w-full">
            <label
              class="block text-sm font-bold text-orange-400 mb-2"
              for="role_id"
            >
              Seleccione un Rol
            </label>
            <select
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-500"
              formControlName="role_id"
            >
              @for (role of rolesResource.value(); track $index) {
                <option [value]="role.id">
                  {{ role.name }}
                </option>
              }
            </select>
          </div>

          <!-- Bot칩n Submit -->
          <div class="flex justify-around gap-1 mt-6">
            <div class="w-full">
              <button
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md transition duration-200"
                type="submit"
              >
                {{ userId() === null ? 'Crear' : 'Actualizar' }}
              </button>
            </div>
            <div class="w-full">
              <button
                class="w-full bg-gray-600 hover:bg-gray-500 text-gray-100 font-bold py-2 px-4 rounded-md transition duration-200"
                type="button"
                (click)="onCleanForm()"
              >
                Limpiar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
