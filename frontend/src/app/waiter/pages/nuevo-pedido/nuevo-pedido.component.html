<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuevo Pedido - Mesero</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 shadow">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-orange-400">➕ Nuevo Pedido</h1>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 max-w-6xl mx-auto px-6 py-8">
      <div class="grid lg:grid-cols-3 gap-6">
        <!-- Left: Mesa / Cliente / Notas -->
        <section class="lg:col-span-1 bg-gray-800 p-6 rounded-xl shadow">
          <h2 class="text-lg font-semibold text-gray-200 mb-4">Información</h2>
          <label class="block text-sm text-gray-300 mb-1">Mesa</label>
          <select
            id="mesaSelect"
            class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 mb-4"
          >
            <option value="">-- Selecciona mesa --</option>
            <option>Mesa 1</option>
            <option>Mesa 2</option>
            <option>Mesa 3</option>
            <option>Mesa 4</option>
            <option>Mesa 5</option>
          </select>

          <label class="block text-sm text-gray-300 mb-1"
            >Cliente (opcional)</label
          >
          <input
            id="clienteInput"
            type="text"
            placeholder="Nombre del cliente"
            class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 mb-4"
          />

          <label class="block text-sm text-gray-300 mb-1">Notas</label>
          <textarea
            id="notasInput"
            rows="4"
            class="w-full bg-gray-900 border border-gray-700 rounded px-3 py-2 mb-4"
            placeholder="Ej. Sin picante, poco sal..."
          ></textarea>

          <button
            id="saveDraftBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-2 transition"
          >
            Guardar borrador
          </button>
          <button
            id="clearBtn"
            class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition"
          >
            Limpiar
          </button>
        </section>

        <!-- Center: Menu -->
        <section
          class="lg:col-span-1 bg-gray-800 p-6 rounded-xl shadow overflow-hidden"
        >
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-200">Menú</h2>
            <input
              id="searchMenu"
              type="search"
              placeholder="Buscar platillo..."
              class="bg-gray-900 border border-gray-700 rounded px-3 py-2 text-sm"
            />
          </div>

          <div id="menuGrid" class="grid gap-4">
            <!-- Menu items rendered by JS -->
          </div>
        </section>

        <!-- Right: Resumen pedido -->
        <aside
          class="lg:col-span-1 bg-gray-800 p-6 rounded-xl shadow flex flex-col"
        >
          <h2 class="text-lg font-semibold text-gray-200 mb-4">
            Resumen del pedido
          </h2>
          <div class="flex-1 overflow-auto">
            <table class="w-full text-sm text-gray-300">
              <thead class="text-gray-400">
                <tr>
                  <th class="text-left py-2">Item</th>
                  <th class="text-right py-2">Cant</th>
                  <th class="text-right py-2">Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="orderItems">
                <!-- items here -->
              </tbody>
            </table>
          </div>

          <div class="mt-4 border-t border-gray-700 pt-4">
            <div class="flex justify-between text-gray-300 mb-2">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="flex justify-between text-gray-300 mb-4">
              <span>Impuesto (10%)</span>
              <span id="tax">$0.00</span>
            </div>
            <div
              class="flex justify-between text-orange-400 text-lg font-bold mb-4"
            >
              <span>Total</span>
              <span id="total">$0.00</span>
            </div>

            <div class="flex gap-3">
              <button
                id="registerBtn"
                class="flex-1 bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded transition transform hover:scale-105"
              >
                Registrar Pedido
              </button>
              <a
                href="pedidos.html"
                class="flex-1 text-center bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded transition"
                >Volver</a
              >
            </div>
          </div>
        </aside>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4">
      <div
        class="max-w-6xl mx-auto px-6 flex justify-between items-center text-sm text-gray-400"
      >
        <span>© 2025 RestauSync</span>
        <span>Hecho con ❤️ y TailwindCSS</span>
      </div>
    </footer>

    <div
      id="toast"
      class="fixed right-6 bottom-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transform translate-y-4 transition-all"
    ></div>

    <script>
      (function () {
        // Sample menu
        const menu = [
          {
            id: 'p1',
            nombre: 'Pizza Margherita',
            descripcion: 'Tomate, queso, albahaca',
            precio: 20.0,
          },
          {
            id: 'p2',
            nombre: 'Ensalada César',
            descripcion: 'Lechuga, pollo, aderezo',
            precio: 12.0,
          },
          {
            id: 'p3',
            nombre: 'Hamburguesa Clásica',
            descripcion: 'Carne, queso, lechuga',
            precio: 18.0,
          },
          {
            id: 'p4',
            nombre: 'Lomo Saltado',
            descripcion: 'Carne, cebolla, papas fritas',
            precio: 25.0,
          },
          {
            id: 'p5',
            nombre: 'Ceviche',
            descripcion: 'Pescado, limón, cebolla',
            precio: 22.0,
          },
        ];

        let order = JSON.parse(localStorage.getItem('draftOrder') || '{}') || {
          items: [],
        };

        // DOM refs
        const menuGrid = document.getElementById('menuGrid');
        const orderItemsEl = document.getElementById('orderItems');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const totalEl = document.getElementById('total');
        const searchMenu = document.getElementById('searchMenu');
        const registerBtn = document.getElementById('registerBtn');
        const saveDraftBtn = document.getElementById('saveDraftBtn');
        const clearBtn = document.getElementById('clearBtn');
        const mesaSelect = document.getElementById('mesaSelect');
        const clienteInput = document.getElementById('clienteInput');
        const notasInput = document.getElementById('notasInput');
        const toast = document.getElementById('toast');

        // Initialize
        function init() {
          if (!order.items) order.items = [];
          renderMenu();
          renderOrder();
          bindEvents();
          loadDraftToForm();
        }

        function loadDraftToForm() {
          if (localStorage.getItem('draftOrder')) {
            const d = JSON.parse(localStorage.getItem('draftOrder'));
            if (d.mesa) mesaSelect.value = d.mesa;
            if (d.cliente) clienteInput.value = d.cliente;
            if (d.notas) notasInput.value = d.notas;
          }
        }

        // Render menu cards
        function renderMenu(filter = '') {
          menuGrid.innerHTML = '';
          const filtered = menu.filter((m) =>
            (m.nombre + ' ' + m.descripcion)
              .toLowerCase()
              .includes(filter.toLowerCase()),
          );
          filtered.forEach((item) => {
            const card = document.createElement('div');
            card.className =
              'bg-gray-900 border border-gray-700 p-3 rounded flex items-start gap-3 hover:scale-102 transition transform';
            card.innerHTML = `
        <div class="flex-1">
          <h3 class="font-semibold text-orange-300">${item.nombre}</h3>
          <p class="text-sm text-gray-400">${item.descripcion}</p>
          <div class="mt-2 flex items-center gap-2">
            <span class="font-bold text-gray-100">$${item.precio.toFixed(2)}</span>
            <input id="qty-${item.id}" type="number" value="1" min="1" class="w-16 bg-gray-800 border border-gray-700 rounded px-2 py-1 text-sm text-gray-200" />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <button data-id="${item.id}" class="addBtn bg-orange-500 hover:bg-orange-600 px-3 py-1 rounded transition">Agregar</button>
        </div>
      `;
            menuGrid.appendChild(card);
          });
          // bind add buttons
          document.querySelectorAll('.addBtn').forEach((btn) => {
            btn.addEventListener('click', (e) => {
              const id = e.currentTarget.getAttribute('data-id');
              const qtyInput = document.getElementById('qty-' + id);
              const qty = Math.max(1, parseInt(qtyInput.value) || 1);
              addItem(id, qty);
            });
          });
        }

        function addItem(id, qty = 1) {
          const item = menu.find((m) => m.id === id);
          if (!item) return;
          const existing = order.items.find((i) => i.id === id);
          if (existing) {
            existing.qty += qty;
          } else {
            order.items.push({
              id: item.id,
              nombre: item.nombre,
              precio: item.precio,
              qty,
            });
          }
          saveDraft();
          renderOrder();
          showToast('Agregado: ' + item.nombre);
        }

        function removeItem(id) {
          order.items = order.items.filter((i) => i.id !== id);
          saveDraft();
          renderOrder();
        }

        function changeQty(id, qty) {
          const it = order.items.find((i) => i.id === id);
          if (!it) return;
          it.qty = Math.max(1, qty);
          saveDraft();
          renderOrder();
        }

        function renderOrder() {
          orderItemsEl.innerHTML = '';
          if (!order.items || !order.items.length) {
            orderItemsEl.innerHTML =
              '<tr><td class="py-4 px-2 text-gray-400" colspan="4">No hay artículos en el pedido</td></tr>';
            updateTotals();
            return;
          }
          order.items.forEach((it) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
        <td class="py-2 px-2">${it.nombre}</td>
        <td class="py-2 px-2 text-right">
          <input data-id="${it.id}" class="qtyField w-14 bg-gray-900 border border-gray-700 rounded px-2 py-1 text-right text-sm" value="${it.qty}" type="number" min="1" />
        </td>
        <td class="py-2 px-2 text-right">$${(it.precio * it.qty).toFixed(2)}</td>
        <td class="py-2 px-2 text-right">
          <button data-id="${it.id}" class="removeBtn bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-sm">Eliminar</button>
        </td>
      `;
            orderItemsEl.appendChild(tr);
          });
          // bind qty and remove
          document
            .querySelectorAll('.removeBtn')
            .forEach((b) =>
              b.addEventListener('click', (e) =>
                removeItem(e.currentTarget.getAttribute('data-id')),
              ),
            );
          document.querySelectorAll('.qtyField').forEach((q) =>
            q.addEventListener('change', (e) => {
              const id = e.currentTarget.getAttribute('data-id');
              changeQty(id, parseInt(e.currentTarget.value) || 1);
            }),
          );
          updateTotals();
        }

        function updateTotals() {
          const sub = order.items.reduce((s, it) => s + it.precio * it.qty, 0);
          const tax = sub * 0.1;
          const total = sub + tax;
          subtotalEl.textContent = '$' + sub.toFixed(2);
          taxEl.textContent = '$' + tax.toFixed(2);
          totalEl.textContent = '$' + total.toFixed(2);
          order.subtotal = sub;
          order.tax = tax;
          order.total = total;
        }

        function bindEvents() {
          searchMenu.addEventListener('input', (e) =>
            renderMenu(e.target.value),
          );
          registerBtn.addEventListener('click', registerOrder);
          saveDraftBtn.addEventListener('click', () => {
            saveDraft(true);
            showToast('Borrador guardado');
          });
          clearBtn.addEventListener('click', clearDraft);
        }

        function saveDraft(show = false) {
          const draft = {
            mesa: mesaSelect.value,
            cliente: clienteInput.value,
            notas: notasInput.value,
            items: order.items || [],
            subtotal: order.subtotal || 0,
            tax: order.tax || 0,
            total: order.total || 0,
          };
          localStorage.setItem('draftOrder', JSON.stringify(draft));
          if (show) showToast('Borrador guardado');
        }

        function clearDraft() {
          if (confirm('¿Limpiar el pedido actual?')) {
            order.items = [];
            mesaSelect.value = '';
            clienteInput.value = '';
            notasInput.value = '';
            localStorage.removeItem('draftOrder');
            renderOrder();
          }
        }

        function registerOrder() {
          const mesa = mesaSelect.value;
          if (!mesa) {
            alert('Selecciona una mesa antes de registrar el pedido.');
            return;
          }
          if (!order.items || !order.items.length) {
            alert('Agrega al menos un platillo al pedido.');
            return;
          }
          const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
          const id = 'P' + String(Date.now()).slice(-6);
          const newOrder = {
            id,
            mesa,
            cliente: clienteInput.value || '',
            notas: notasInput.value || '',
            items: order.items,
            subtotal: order.subtotal || 0,
            tax: order.tax || 0,
            total: order.total || 0,
            estado: 'Recibido',
            fecha: new Date().toISOString(),
          };
          pedidos.push(newOrder);
          localStorage.setItem('pedidos', JSON.stringify(pedidos));
          // clear draft
          localStorage.removeItem('draftOrder');
          showToast('Pedido registrado: ' + id);
          setTimeout(() => {
            window.location.href = 'pedidos.html';
          }, 900);
        }

        function showToast(msg) {
          toast.textContent = msg;
          toast.classList.remove('opacity-0', 'translate-y-4');
          toast.classList.add('opacity-100');
          setTimeout(() => {
            toast.classList.remove('opacity-100');
            toast.classList.add('opacity-0', 'translate-y-4');
          }, 1500);
        }

        init();
      })();
    </script>
  </body>
</html>
