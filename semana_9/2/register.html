<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Zapatería Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Zapatería<span>Online</span></h1>
        </div>
    </header>

    <main class="auth-container">
        <section class="register-form">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-name">Nombre completo:</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Correo electrónico:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Confirmar contraseña:</label>
                    <input type="password" id="reg-confirm" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="auth-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2023 Zapatería Online. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;
            
            if (password !== confirm) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Obtener usuarios existentes o crear array vacío
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Verificar si el usuario ya existe
            if (users.some(u => u.email === email)) {
                alert('Este correo ya está registrado');
                return;
            }
            
            // Añadir nuevo usuario
            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Registro exitoso. Por favor inicia sesión.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
