
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Zapatería Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Zapatería<span>Online</span></h1>
        </div>
    </header>

    <main class="auth-container">
        <section class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p class="auth-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2023 Zapatería Online. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Obtener usuarios registrados del LocalStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Buscar usuario
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Guardar sesión activa
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'indexusuario.html';
            } else {
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
