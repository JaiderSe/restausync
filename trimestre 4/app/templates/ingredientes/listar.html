<!-- templates/ingredientes/listar.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Lista de Ingredientes</h1>

<a href="{{ url_for('ingredientes.nuevo') }}" class="btn btn-success mb-3">Agregar Ingrediente</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Stock</th>
            <th>Proveedor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for ing in ingredientes %}
        <tr>
            <td>{{ ing[0] }}</td>
            <td>{{ ing[1] }}</td>
            <td>{{ ing[2] }}</td>
            <td>{{ ing[3] }}</td>
            <td>{{ ing[5] }}</td>
            <td>
                <a href="{{ url_for('ingredientes.editar', id=ing[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('ingredientes.eliminar', id=ing[0]) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
