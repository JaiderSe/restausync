<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Categoría</h2>
        <form action="{{ url_for('admin_bp.edit_category', category_id=category['id']) }}" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="{{ category['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required>{{ category['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="image_url">URL de Imagen:</label>
                <input type="text" id="image_url" name="image_url" value="{{ category['image_url'] }}" required>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
        <form action="{{ url_for('admin_bp.delete_category', category_id=category['id']) }}" method="post">
            <button type="submit" class="btn btn-danger">Eliminar Categoría</button>
        </form>
        <a href="{{ url_for('admin_bp.categories') }}">Regresar a la Lista de Categorías</a>
    </div>
</body>
</html>
