<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Administrador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="col-md-3 bg-primary text-white min-vh-100 d-flex flex-column justify-content-between">
                <div class="profile text-center mt-3">
                    <img src="{{ url_for('static', filename=user.profile_picture) }}" class="rounded-circle" width="100"
                        alt="Perfil">
                    <h3>{{ user.name }}</h3>
                </div>
                <nav class="nav flex-column text-center mt-3">
                    <a href="{{ url_for('user_management_bp.manage_users')}}" class="nav-link text-white">Gestión de
                        Usuarios</a>
                    <a href="#" class="nav-link text-white">Gestión de Categorías</a>
                    <a href="#" class="nav-link text-white">Gestión de Productos</a>
                </nav>
                <div class="text-center mb-3">
                    <a href="{{ url_for('user_bp.logout') }}" class="btn btn-danger">Cerrar Sesión</a>
                </div>
            </div>
            <!-- Contenido principal -->
            <div class="col-md-9 bg-light p-4">
                <h1>Bienvenido al Dashboard del Administrador</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4>Total de Usuarios</h4>
                                <p>1</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4>Total de Categorías</h4>
                                <p>0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4>Total de Productos</h4>
                                <p>0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
