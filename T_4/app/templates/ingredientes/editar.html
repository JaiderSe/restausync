<!-- templates/ingredientes/editar.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Editar Ingrediente</h2>
<form method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ ingrediente[1] }}" required>
    </div>
    <div class="mb-3">
        <label>Unidad de medida</label>
        <input type="text" name="unidad_medida" class="form-control" value="{{ ingrediente[2] }}" required>
    </div>
    <div class="mb-3">
        <label>Stock actual</label>
        <input type="number" step="0.01" name="stock_actual" class="form-control" value="{{ ingrediente[3] }}" required>
    </div>
    <div class="mb-3">
        <label>Stock mínimo</label>
        <input type="number" step="0.01" name="stock_minimo" class="form-control" value="{{ ingrediente[4] }}" required>
    </div>
    <div class="mb-3">
        <label>Proveedor principal</label>
        <input type="text" name="proveedor_principal" class="form-control" value="{{ ingrediente[5] }}">
    </div>
    <div class="mb-3">
        <label>Costo por unidad</label>
        <input type="number" step="0.01" name="costo_por_unidad" class="form-control" value="{{ ingrediente[6] }}">
    </div>
    <div class="mb-3">
        <label>Días de caducidad</label>
        <input type="number" name="dias_caducidad" class="form-control" value="{{ ingrediente[7] }}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
