<section class="mt-16 w-full max-w-6xl mx-auto pt-24">
  <h2 class="text-3xl font-bold text-amber-400 text-center mb-8">📋 Mis Pedidos</h2>

  <div *ngFor="let p of pedidos" class="bg-gray-800 rounded-xl p-6 mb-4">
    <h3 class="text-xl font-bold text-white">Mesa {{ p.mesa }}</h3>
    <p class="text-gray-300 italic">{{ p.descripcion }}</p>
    <ul class="mt-2 text-gray-200">
      <li *ngFor="let i of p.items">🍴 {{ i.nombre }} (x{{ i.cantidad }})</li>
    </ul>
    <p class="mt-2 text-green-400 font-semibold">Total: ${{ p.total }}</p>
    <p class="text-sm text-gray-400">Estado: {{ p.estado | titlecase }}</p>

    <button *ngIf="p.estado === 'listo'" (click)="marcarEntregado(p)" 
      class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg">
      ✅ Marcar Entregado
    </button>
  </div>
</section>
