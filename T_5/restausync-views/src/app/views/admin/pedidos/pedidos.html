<div class="min-h-screen bg-gray-900 text-white p-8">
  <h1 class="text-3xl font-bold mb-6">📝 Gestión de Pedidos</h1>

  <!-- Agregar Pedido -->
  <div class="bg-gray-800 p-4 rounded-lg mb-6">
    <h2 class="text-xl font-semibold mb-4">➕ Nuevo Pedido</h2>
    <div class="flex gap-4 items-center">
      <input [(ngModel)]="nuevoPedido.mesa" placeholder="Mesa" class="p-2 rounded text-black" />
      <input [(ngModel)]="nuevoPedido.cliente" placeholder="Cliente" class="p-2 rounded text-black" />
      <input type="number" [(ngModel)]="nuevoPedido.total" placeholder="Total" class="p-2 rounded text-black" />
      <select [(ngModel)]="nuevoPedido.estado" class="p-2 rounded text-black">
        <option value="recibido">Recibido</option>
        <option value="en preparacion">En Preparación</option>
        <option value="listo">Listo</option>
        <option value="entregado">Entregado</option>
        <option value="cancelado">Cancelado</option>
      </select>
      <button (click)="agregarPedido()" class="bg-green-600 px-4 py-2 rounded">Agregar</button>
    </div>
  </div>

  <!-- Tabla Pedidos -->
  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-700">
        <th class="p-3">Mesa</th>
        <th class="p-3">Cliente</th>
        <th class="p-3">Estado</th>
        <th class="p-3">Total</th>
        <th class="p-3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos" class="border-b border-gray-700">
        <td class="p-3">{{ pedido.mesa }}</td>
        <td class="p-3">{{ pedido.cliente }}</td>
        <td class="p-3 capitalize">{{ pedido.estado }}</td>
        <td class="p-3">${{ pedido.total }}</td>
        <td class="p-3 flex gap-2">
          <button (click)="editarPedido(pedido)" class="bg-blue-600 px-3 py-1 rounded">Editar</button>
          <button (click)="eliminarPedido(pedido.id)" class="bg-red-600 px-3 py-1 rounded">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal Editar -->
  <div *ngIf="editando" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">✏️ Editar Pedido</h2>
      <input [(ngModel)]="editando.mesa" placeholder="Mesa" class="p-2 mb-2 w-full rounded text-black" />
      <input [(ngModel)]="editando.cliente" placeholder="Cliente" class="p-2 mb-2 w-full rounded text-black" />
      <input type="number" [(ngModel)]="editando.total" placeholder="Total" class="p-2 mb-2 w-full rounded text-black" />
      <select [(ngModel)]="editando.estado" class="p-2 mb-4 w-full rounded text-black">
        <option value="recibido">Recibido</option>
        <option value="en preparacion">En Preparación</option>
        <option value="listo">Listo</option>
        <option value="entregado">Entregado</option>
        <option value="cancelado">Cancelado</option>
      </select>
      <div class="flex gap-4 justify-end">
        <button (click)="guardarEdicion()" class="bg-green-600 px-4 py-2 rounded">Guardar</button>
        <button (click)="editando = null" class="bg-gray-600 px-4 py-2 rounded">Cancelar</button>
      </div>
    </div>
  </div>
</div>
