<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">ðŸ‘¤ GestiÃ³n de Usuarios</h1>

  <!-- Formulario agregar -->
  <div class="bg-white p-4 rounded-lg shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">AÃ±adir Usuario</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input [(ngModel)]="nuevo.nombre" type="text" placeholder="Nombre" class="border rounded px-3 py-2">
      <input [(ngModel)]="nuevo.email" type="email" placeholder="Email" class="border rounded px-3 py-2">
      <select [(ngModel)]="nuevo.rol" class="border rounded px-3 py-2">
        <option value="">Seleccione un rol</option>
        <option value="administrador">Administrador</option>
        <option value="chef">Chef</option>
        <option value="mesero">Mesero</option>
        <option value="inventario">Inventario</option>
      </select>
    </div>
    <button (click)="agregarUsuario()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Agregar
    </button>
  </div>

  <!-- Tabla de usuarios -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-4">Lista de Usuarios</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2 border">ID</th>
          <th class="p-2 border">Nombre</th>
          <th class="p-2 border">Email</th>
          <th class="p-2 border">Rol</th>
          <th class="p-2 border">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuarios" class="hover:bg-gray-100">
          <td class="p-2 border">{{u.id}}</td>
          <td class="p-2 border">{{u.nombre}}</td>
          <td class="p-2 border">{{u.email}}</td>
          <td class="p-2 border">{{u.rol}}</td>
          <td class="p-2 border flex space-x-2">
            <button (click)="editarUsuario(u)" class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
            <button (click)="eliminarUsuario(u.id)" class="bg-red-600 text-white px-2 py-1 rounded">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal ediciÃ³n -->
  <div *ngIf="editando" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>
      <input [(ngModel)]="editando.nombre" type="text" class="border w-full mb-2 px-3 py-2 rounded" />
      <input [(ngModel)]="editando.email" type="email" class="border w-full mb-2 px-3 py-2 rounded" />
      <select [(ngModel)]="editando.rol" class="border w-full mb-4 px-3 py-2 rounded">
        <option value="administrador">Administrador</option>
        <option value="chef">Chef</option>
        <option value="mesero">Mesero</option>
        <option value="inventario">Inventario</option>
      </select>
      <div class="flex justify-end space-x-2">
        <button (click)="guardarEdicion()" class="bg-green-600 text-white px-4 py-2 rounded">Guardar</button>
        <button (click)="editando = null" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
      </div>
    </div>
  </div>
</div>
