<section class="mt-16 w-full max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold text-amber-400 text-center mb-8">👨‍🍳 Pedidos en Cocina</h2>

  <div *ngFor="let p of pedidos" class="bg-gray-800 rounded-xl p-6 mb-4">
    <h3 class="text-xl font-bold text-white">Mesa {{ p.mesa }}</h3>
    <p class="text-gray-300 italic">{{ p.descripcion }}</p>
    <ul class="mt-2 text-gray-200">
      <li *ngFor="let i of p.items">
        🍴 {{ i.nombre }} (x{{ i.cantidad }}) - ${{ i.precio * i.cantidad }}
      </li>
    </ul>
    <p class="mt-2 text-green-400 font-semibold">Total: ${{ p.total }}</p>
    <p class="text-sm text-gray-400">Estado: {{ p.estado | titlecase }}</p>

    <div class="mt-4 space-x-2">
      <button (click)="cambiarEstado(p, 'en preparación')" class="px-4 py-2 bg-yellow-500 text-white rounded-lg">Preparar</button>
      <button (click)="cambiarEstado(p, 'listo')" class="px-4 py-2 bg-green-500 text-white rounded-lg">Listo</button>
    </div>
  </div>
</section>
