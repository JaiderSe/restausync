<div class="bg-gray-900 text-gray-100 h-full flex flex-col">
  <div class="p-6">
    <span class="block text-lg font-extrabold text-center text-orange-500"
      >👨‍🍳 Menú Mesero</span
    >
  </div>

  <div class="flex-1 px-6">
    <ul class="space-y-2">
      @for (item of menuItems(); track $index) {
        <li>
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-orange-500 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-gray-800 hover:text-orange-400 text-gray-300"
          >
            <i [class]="item.icon + ' text-lg'"></i>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>

  <div class="p-6 border-t border-gray-700">
    <ul class="space-y-2">
      <li>
        <a
          [routerLink]="'/'"
          class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-gray-800 hover:text-orange-400 text-gray-300"
        >
          <i class="fas fa-home text-lg"></i>
          <span class="font-medium">Inicio</span>
        </a>
      </li>
      <li>
        <button
          class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-gray-800 hover:text-red-400 text-gray-300 w-full text-left bg-gray-800"
          (click)="logout()"
        >
          <i class="fas fa-sign-out-alt text-lg"></i>
          <span class="font-medium">Salir</span>
        </button>
      </li>
    </ul>
  </div>
</div>
