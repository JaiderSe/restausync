<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesas - Mesero</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <header class="bg-gray-800 shadow-md">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-orange-500">🍽️ Mesas</h1>
      </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto px-6 py-8">
      <h2 class="text-xl font-semibold text-gray-200 mb-6">Estado de Mesas</h2>

      <div class="grid md:grid-cols-3 gap-6">
        <div
          class="bg-gray-800 p-6 rounded-xl shadow hover:scale-105 transition"
        >
          <h3 class="text-lg font-bold text-orange-400">Mesa 1</h3>
          <p class="text-gray-400">Disponible</p>
        </div>
        <div
          class="bg-gray-800 p-6 rounded-xl shadow hover:scale-105 transition"
        >
          <h3 class="text-lg font-bold text-orange-400">Mesa 2</h3>
          <p class="text-green-400">Ocupada</p>
        </div>
        <div
          class="bg-gray-800 p-6 rounded-xl shadow hover:scale-105 transition"
        >
          <h3 class="text-lg font-bold text-orange-400">Mesa 3</h3>
          <p class="text-red-400">Reservada</p>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 py-4 mt-6">
      <div
        class="max-w-7xl mx-auto px-6 flex justify-between items-center text-sm text-gray-400"
      >
        <span>© 2025 RestauSync. Todos los derechos reservados.</span>
        <span>Desarrollado con ❤️ y TailwindCSS</span>
      </div>
    </footer>
  </body>
</html>
