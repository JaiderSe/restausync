<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pedidos - Mesero</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 shadow-md">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-orange-500">üìã Pedidos</h1>
      </div>
    </header>

    <!-- Contenido -->
    <main class="flex-1 max-w-7xl mx-auto px-6 py-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-200">Gesti√≥n de Pedidos</h2>
        <a
          href="nuevo-pedido.html"
          class="inline-flex items-center gap-2 bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded shadow transition transform hover:scale-105"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-900"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Nuevo Pedido
        </a>
      </div>

      <div class="bg-gray-800 rounded-xl shadow-md overflow-hidden">
        <table class="w-full text-left text-gray-300">
          <thead class="bg-gray-700 text-gray-200">
            <tr>
              <th class="py-2 px-3"># Pedido</th>
              <th class="py-2 px-3">Mesa</th>
              <th class="py-2 px-3">Cliente</th>
              <th class="py-2 px-3">Total</th>
              <th class="py-2 px-3">Estado</th>
              <th class="py-2 px-3">Acciones</th>
            </tr>
          </thead>
          <tbody id="ordersTable">
            <!-- orders will be loaded from localStorage -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 mt-6">
      <div
        class="max-w-7xl mx-auto px-6 flex justify-between items-center text-sm text-gray-400"
      >
        <span>¬© 2025 RestauSync. Todos los derechos reservados.</span>
        <span>Desarrollado con ‚ù§Ô∏è y TailwindCSS</span>
      </div>
    </footer>

    <script>
      function renderOrders() {
        const orders = JSON.parse(
          localStorage.getItem('pedidos') || '[]',
        ).reverse();
        const tbody = document.getElementById('ordersTable');
        tbody.innerHTML = '';
        if (!orders.length) {
          tbody.innerHTML =
            '<tr><td class="py-4 px-3 text-center text-gray-400" colspan="6">No hay pedidos registrados</td></tr>';
          return;
        }
        orders.forEach((o) => {
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-gray-700 transition';
          tr.innerHTML = `
          <td class="py-2 px-3">${o.id}</td>
          <td class="py-2 px-3">${o.mesa}</td>
          <td class="py-2 px-3">${o.cliente || '-'}</td>
          <td class="py-2 px-3">$${o.total.toFixed(2)}</td>
          <td class="py-2 px-3"><span class="${o.estado === 'Listo' ? 'text-green-400' : 'text-orange-400'}">${o.estado}</span></td>
          <td class="py-2 px-3"><button onclick="viewOrder('${o.id}')" class="bg-orange-500 hover:bg-orange-600 px-2 py-1 rounded text-sm">Ver</button></td>
        `;
          tbody.appendChild(tr);
        });
      }
      function viewOrder(id) {
        alert(
          'Vista r√°pida del pedido ' +
            id +
            ' (implementa modal seg√∫n necesites)',
        );
      }
      renderOrders();
    </script>
  </body>
</html>
