<!-- templates/ingredientes/nuevo.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Nuevo Ingrediente</h2>
<form method="POST" action="{{ url_for('ingredientes.guardar') }}">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Unidad de medida</label>
        <input type="text" name="unidad_medida" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Stock actual</label>
        <input type="number" step="0.01" name="stock_actual" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Stock mínimo</label>
        <input type="number" step="0.01" name="stock_minimo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Proveedor principal</label>
        <input type="text" name="proveedor_principal" class="form-control">
    </div>
    <div class="mb-3">
        <label>Costo por unidad</label>
        <input type="number" step="0.01" name="costo_por_unidad" class="form-control">
    </div>
    <div class="mb-3">
        <label>Días de caducidad</label>
        <input type="number" name="dias_caducidad" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
